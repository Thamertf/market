{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}


<div class="center-align">
    <h4>Search users</h4>
    <span>Find users that you can messsage</span>
    <form class="col s12">
        <div class="input-field col s12">
            <input name="q" value="{{ request.GET.q }}" id="search" type="text" class="validate">
            <label for="last_name"></label>
          </div>
          <button class="btn btn-primary waves-effect waves-light" type="submit" name="action">
          	Search
          </button>
    </form>
</div>


{% for person in users %}
	<h4 class="mb-4">Search results for: {{request.GET.q}}</h4>
	    <div class="col s12 m4">
	      <div class="card">
		        <div class="card-action">
		            <div class="row">
		                <div class="col s8">
		                    <span>@<b>{{ person.username }}</b></span>
		                    <a href="{% url 'new-conversation' person.username %}" class="waves-effect waves-light btn btn-primary">Send a message!</a>
		                </div>
		            </div>
		        </div>
	      </div>
	    </div>

{% endfor %}








{% endblock %}
