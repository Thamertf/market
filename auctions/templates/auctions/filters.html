	<!-- Filter 2 -->
	<div class="card mb-4">
		<h6 class="card-header card">Categories</h6>
		<div class="list-group list-group-flush">
			{% for cat in cats %}
			<li class="list-group-item card" style="color: white;">
				<input class="filter-checkbox" data-filter="category" value="{{cat.category__id}}" type="checkbox" />&nbsp;
				{{cat.category__name}}
			</li>
			{% endfor %}
		</div>
	</div>
